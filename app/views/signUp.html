<div class="row sign-up">
    <form name="form" novalidate method="post" class="css-form col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-2 col-lg-6 col-md-6 col-sm-6 col-xs-8 form-signin">
        <div class="form-group col-md-12">
            <label class="sr-only">Name</label>
            <input type="text" class="form-control input-lg" placeholder="Name" ng-model="name" required/>
        </div>
        <div class="form-group col-md-12" ng-class="{'col-md-10' : (duplicateUsernameError || validUsername)}">
            <label class="sr-only">Username</label>
            <input type="text" class="form-control input-lg" placeholder="Username" ng-blur="validateUsername(username)" ng-model="username" required/>
        </div>
        <div ng-show="duplicateUsernameError" class="form-group col-md-1">
            <div><span class="glyphicon glyphicon-exclamation-sign input-lg red-alert-sign" aria-hidden="true"></span></div>
        </div>
        <div ng-show="validUsername" class="form-group col-md-1">
            <div><span class="glyphicon glyphicon-ok input-lg green-valid-sign" aria-hidden="true"></span></div>
        </div>
        <div class="form-group col-md-12">

                <label class="sr-only">password</label>
                <input type="password" class="form-control input-lg" placeholder="Password" ng-model="password" required/>
        </div>
        <div class="form-group col-md-12" ng-class="{'col-md-10' : (password && repeatPassword)}">
            <label class="sr-only">Repeat Password</label>
            <input type="password" class="form-control input-lg" placeholder="Confirm Password" ng-model="repeatPassword" required/>
        </div>
        <div ng-show="(password && repeatPassword && password != repeatPassword)" class="form-group col-md-1">
            <div><span class="glyphicon glyphicon-exclamation-sign input-lg red-alert-sign" aria-hidden="true"></span></div>
        </div>
        <div ng-show="(password && repeatPassword && password == repeatPassword)" class="form-group col-md-1">
            <div><span class="glyphicon glyphicon-ok input-lg green-valid-sign" aria-hidden="true"></span></div>
        </div>
        <div class="form-group col-md-12">
            <input type="submit" class="form-control btn btn-primary input-lg" ng-click="createUser(name, username, password)" value="Sign in"/>
        </div>
    </form>
</div>
