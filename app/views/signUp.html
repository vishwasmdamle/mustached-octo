<div class="vcenter">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sign-up">
        <form name="form" novalidate method="post"
              class="css-form col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-lg-6 col-md-6 col-sm-8 col-xs-12 form-signin">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label class="sr-only">Name</label>
                <input type="text" class="form-control input-lg" placeholder="Name" ng-model="name" required/>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12"
                 ng-class="{'col-lg-10 col-md-10 col-sm-9 col-xs-9' : (duplicateUsernameError || validUsername)}">
                <label class="sr-only">Username</label>
                <input type="text" class="form-control input-lg" placeholder="Username"
                       ng-blur="validateUsername(username)" ng-model="username" required/>
            </div>
            <div ng-show="duplicateUsernameError" class="form-group col-lg-1 col-md-1 col-sm-2 col-xs-2">
                <div><span class="glyphicon glyphicon-exclamation-sign input-lg red-alert-sign"
                           aria-hidden="true"></span></div>
            </div>
            <div ng-show="validUsername" class="form-group col-lg-1 col-md-1 col-sm-2 col-xs-2">
                <div><span class="glyphicon glyphicon-ok input-lg green-valid-sign" aria-hidden="true"></span></div>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <label class="sr-only">password</label>
                <input type="password" class="form-control input-lg" placeholder="Password" ng-model="password"
                       required/>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12"
                 ng-class="{'col-lg-10 col-md-10 col-sm-9 col-xs-9' : (password && repeatPassword)}">
                <label class="sr-only">Repeat Password</label>
                <input type="password" class="form-control input-lg" placeholder="Confirm Password"
                       ng-model="repeatPassword" required/>
            </div>
            <div ng-show="(password && repeatPassword && password != repeatPassword)"
                 class="form-group col-lg-1 col-md-1 col-sm-2 col-xs-2">
                <div><span class="glyphicon glyphicon-exclamation-sign input-lg red-alert-sign"
                           aria-hidden="true"></span></div>
            </div>
            <div ng-show="(password && repeatPassword && password == repeatPassword)"
                 class="form-group col-lg-1 col-md-1 col-sm-2 col-xs-2">
                <div><span class="glyphicon glyphicon-ok input-lg green-valid-sign" aria-hidden="true"></span></div>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input type="submit" class="form-control btn btn-primary input-lg"
                       ng-click="createUser(name, username, password)" value="Create Account"/>
            </div>
        </form>
    </div>
</div>
