<div class="row login">
    <form name="form" novalidate method="post" class="css-form col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-2 col-lg-6 col-md-6 col-sm-6 col-xs-8 form-signin">
        <div class="form-group">
            <label class="sr-only">Username</label>
                <input type="text" class="form-control input-lg" placeholder="Username" ng-model="username" required/>
        </div>
        <div class="form-group">
            <label class="sr-only">password</label>
            <input type="password" class="form-control input-lg" placeholder="Password" ng-model="password" required/>
        </div>
        <div class="form-group">
                <input type="submit" class="form-control btn btn-primary input-lg" ng-click="authenticate(username, password)" value="Sign in"/>
        </div>
        <div ng-show="error" class="label-danger input-lg">
            {{error}}
        </div>
    </form>
</div>
