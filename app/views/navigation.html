<nav class="navbar navbar-inverse" ng-controller="NavigationController as navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class=" navbar-brand" id="brandName" href="#/">
                <img ng-src="{{navigation.brand.logo}}" style="height: 25px;float: left;padding-right: 5px;" id="brandLogo"/>
                    {{navigation.brand.name}}
                </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul ng-repeat="menu in navigation.leftMenus" class="nav navbar-nav">
                <li class="active : "><a href="#/{{menu.path}}"><span ng-show="menu.class" class="glyphicon {{menu.class}}"> </span> {{menu.name}}</a></li>
            </ul>
            <ul ng-repeat="menu in navigation.rightMenus" class="nav navbar-nav navbar-right">
                <li class="active : "><a href="#/{{menu.path}}"><span ng-show="menu.class" class="glyphicon {{menu.class}}"> </span> {{menu.name}}</a></li>
            </ul>
        </div>
    </div>
</nav>
